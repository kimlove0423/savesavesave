<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        1. 배열 생성하기
            - new 명령을 사용하는 방법
            - 리터럴 표기법
        */
       // new 명령을 사용하는 방법
       // 길이가 0인 배열 생성
       var myArray1 = new Array();
       // 길이가 10인 비어있는 배열
       var myArray2 = new Array(10);

       // 리터럴 표기법
       var myArray3 = [];
       // 숫자, 문자, 객체, 서로 다른 타입의 데이터 혼합 가능
       var myArray4 = [1, 2, "홍길동", true, new Date()];
       
       // 2.배열내의 요소에 접근.

       // 배열의 길이 length 프로퍼티
       console.log("length :" + myArray4.length);
       // 배열 요소 접근 인덱스사용
       var lastItem = myArray4[4];
       var notExist = myArray4[5]; // undefined 데이터가 존재하지 않는 인덱스사용시
       // 요소 변경
       myArray4[0] = '길동';

       // 3. 배열 끝에 값 추가
       myArray4.push(10);
       myArray4[myArray4.length] = 11;

       myArray4[10] = 12; // 건너뛰어 인덱스를 사용하면 없는 인덱스 위치는 
                          // undefined가 됨

       // 4. 배열 요소 삭제
       // 배열의 길이는 변하지 않고 요소만 삭제
       delete myArray4[1];
       // 세 번째 자리부터 한개를 지우고, 지워진 값을 반환
       var value = myArray4.splice(2, 1); // 2번 인덱스 부터 1개
       // 배열의 마지막 요소를 제거하고, 제거된 요소를 반환
       var value2 = myArray4.pop();
       // 배열의 첫번째 요소를 제거하고, 제거된 요소를 반환
       var value3 = myArray4.shift();

       // 5. 배열 요소 추가
       // 배열의 첫번째 위치에 요소 추가
       myArray4.unshift("A");
       
       // 6. 배열 연결
       var arr1 = [1, 2, 3];
       var arr2 = [4, 5, 6];

       var arr3 = arr1.concat(arr2);
       var arr4 = arr1.concat(arr2, arr3);

       // 7. 배열 정렬
       console.log(arr4.sort());
       
       // 8. 배열 순서 뒤집기(앞 뒤)
       console.log(arr4.reverse());

       // 9. join
       var value2 = arr4.join('#');
       console.log*(value2); 

    </script>
</body>
</html>
