<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h3>페이지 방문 초시간이 짝수이면 violet 홀수이면 lightskyblue 배경</h3><hr>");
        document.write("현재시간: ");
        function ch(){
        return function(){
            var current = new Date();
            if(current.getSeconds() % 2 == 0)
                document.body.style.backgroundColor = "violet";
            else
                document.body.style.backgroundColor = "lightskyblue";
            document.write(current.getHours(), "시.");
            document.write(current.getMinutes(), "분.");
            document.write(current.getSeconds(),"초<br>");
            }
         }
        a = setInterval(ch(),1000);
        a();
    </script>
</body>
</html>
