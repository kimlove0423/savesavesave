<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <table>
        <tr>
            <td>아이디</td><td><input type="text" id="id_id" value=""></td>
            <td>패스워드</td><td><input type="password" id="id_pw" value=""></td>
                    <td colspan="4">
                        <input type="button" value="체크" onclick="f_check();" style="font-size: 10px;">
                    </td>
        </tr>
    </table>
    <script>
        function f_check(){
            var v_id = document.getElementById("id_id").value;
            if(v_id ==""){
                alert("아이디를 쓰세요");
                document.getElementById("id_id").focus(); //커서 되돌리기
                return;
            }
            var v_pw = document.getElementById("id_pw").value;
            if(v_pw ==""){
                alert("암호를 쓰시오");
                document.getElementById("id_pw").focus();
                return;
            }
        }
    </script>
</body>
</html>
