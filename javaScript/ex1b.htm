    <br><br><br>
    <h3>지역변수와 전역변수</h3>
    <hr>
    <script>
        var x = 100; // 전역변수
        function fu(){
            var x = 1; // 지역변수
            document.write("지역변수 x는 "+x);
            document.write("<br>");
            document.write("전역변수 x는 "+this.x);
        }
        fu(); // 함수호출
        document.write("<br><br>");
        var a;
        var b, c;
        var d= 0;
        var e= 2, f = 4;
        var g = 6, h;
        var i, j = 8;
        document.writeln('a: ' +a+'<br/>');
        document.writeln('b: ' +b+'<br/>');
        document.writeln('c: ' +c+'<br/>');
        document.writeln('d: ' +d+'<br/>');
        document.writeln('e: ' +e+'<br/>');
        document.writeln('f: ' +f+'<br/>');
        document.writeln('g: ' +g+'<br/>');
        document.writeln('h: ' +h+'<br/>');
        document.writeln('i: ' +i+'<br/>');
        document.writeln('j: ' +j+'<br/>');
        var k = 10;
        var l = '문자열';
        document.writeln('k :'+k+'<br/>');
        document.writeln('l :'+l+'<br/>');
        k = '펭수'; //숫자 변수에 문자열을 넣을 수도 있다!
        document.writeln('k :'+k+'<br/>');
    </script>
    <br>
    <script>
        //데이터 타입
        var num = 10; //숫자형
        var str = '자바스크립트'; //문자형
        var point = { x:300, y:400}; //객체
        var arr = [10, 20, 30, 40]; //배열
        //함수
        var add = function(op1,op2){
            return op1+op2;
        }
        document.writeln('num: '+num); document.writeln('num의 타입확인: '+typeof(num)+'<br/>');
        document.writeln('str: '+str); document.writeln('str의 타입확인: '+typeof(str)+'<br/>');
        document.writeln('point.x: '+point.x+'<br/>');
        document.writeln('<mark>');
        document.writeln('point.x의 타입확인: '+typeof(point.x));
        document.writeln('/ point의 타입확인: '+typeof(point)+'<br/>');
        document.writeln('</mark>');
        document.writeln('point["y"]: '+point['y']+'<br/>');
        document.writeln('arr[0]: '+arr[0]+'<br/>');
        document.writeln('add: '+add+'<br/>');
        document.writeln('add(2,3): '+add(2,3)+'<br/>');
    </script>
