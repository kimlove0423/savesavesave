<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>[] 배열 만들기</h3>
    <hr>
    <script>
        var plots = [20,5,8,15,20];
        document.write("var plots = [20,5.8,15,20]<br>");

        for(i=0; i<5; i++){
            var size = plots[i];
            while(size>0){
                document.write("*");
                size--;
            }
            document.write(plots[i]+"<br>");
        }
    </script>
    <h3>2차원 배열 만들기</h3>
    <br>
    <script>
        var arr = [['을지문덕', '연개소문'],
                    ['광개토대왕','세종대왕'],
                    ['김유신', '계백']
                ]
        for(var i = 0; i<arr.length; i++){
            console.log(arr[i]);
            var arr1 = arr[i];
            for(var j = 0; j<arr[i].length; j++){
                console.log(arr[i][j]);
                console.log(arr1[j]);
            }
        }
    </script>

</body>
</html>
