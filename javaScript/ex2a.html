    <h3>for 문 원하는 표의 크기를 입력받아 그리기</h3>
    <hr>
    <script>
    var x = prompt("행의 수 입력","");
    var y = prompt("열의 수 입력","");
    x = parseInt(x);
    y = parseInt(y);
    document.write("<table border='1'><thead><tr>");
    for(x=1; x<=y; x++){
        document.write("<td align='center'><b>"+x+"열"+"</b></td>")
    }
    document.write("</tr></thead><tbody>");
    for(var i = 1; i <= x; i++){
        document.write("<tr>")
        for(var j = 1; j<= y; j++){
            document.write("<td>"+i+"행"+j+"열"+"</td>")
        }
        document.write("</tr>")
    } 
    document.write("</tbody></table>")
    </script>
