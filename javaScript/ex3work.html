<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title> 수학객체 </title>
	<script>
		// Math.random() 함수는 0~1 사이의 실수를 리턴합니다.(1 미포함)
		// Math.ceil 올림 round 반올림 floor 버림 
		// for(var i = 0 ; i < 100 ; i ++){
		// 	var num = Math.ceil( Math.random() * 3 );
		// 	console.log(Math.random() * 3)
		// 	// console.log(num);
		// }
	</script>
</head>
<!-- Math.ceil( Math.random() * 3 ); 와 이미지파일을 활용하여 
	 가위바위보 게임을 완성하세요 
	 - 이미지 숫자 1 ~ 3 을 참고하여 비기는, 이기는, 지는 상황에 대한 조건을 만드세요
	 - switch, if, 아래 태그 활용 
 -->
<body>
	<h1>컴퓨터 가위, 바위, 보 맞추기</h1>
<script>
	var com = Math.ceil( Math.random() * 3 );
	var you = prompt('가위, 바위, 보 중에서 고르세요','');
	switch(you){
		case '가위':  you = 1; break;
		case '바위': you = 2; break;
		case '보': you = 3; break;
		default: alert('다시 골라주세요'); return;
	}
	var vs = 0;
	if(com == you){
		vs = 3;
	}else if((com == 1 && you == 3)
			|| (com == 2 && you == 1)
			|| (com == 3 && you == 2)){
		vs = 2;
	}else{vs = 1;}
</script>
	<div>
		<span>컴퓨터
			<script>document.write('<img src="../object/img/math_com_'+com+'.jpg">');</script>
		</span>
		<span style="font-size : 100px;">vs</span>
		<span>당신
			<script>document.write('<img src="../object/img/math_user_'+you+'.jpg">');</script>
		</span>
		<br>
		<script>document.write('<img onClick="location.reload()" src="../object/img/game_'+vs+'.jpg">');</script>
	</div>
</body>
</body>

</html>
