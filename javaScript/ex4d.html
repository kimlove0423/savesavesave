<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function createDiv(){
            var obj = document.getElementById("parent");
            var newDiv = document.createElement("div");
            newDiv.innerHTML = "새로 생성된 div입니다.";
            newDiv.setAttribute("id", "myDiv");
            newDiv.style.backgroundColor = "yellow";
            var delbt = document.createElement("button");
            delbt.innerHTML = "삭제";
            newDiv.appendChild(delbt);
            delbt.onclick = function(){
                var p = newDiv.parentElement; //부모 HTML태그 요소
                p.removeChild(newDiv); //자신을 부모로부터 제거
            };
            obj.appendChild(newDiv);
        }
        
        function allClear(){
            var allDiv = document.getElementsByTagName("div");
            for ( var i = allDiv.length-1; i >= 0; i--){
            var removeDiv = allDiv[i];
            obj = document.getElementById("parent");
            obj.removeChild(removeDiv);
            }
        }
    </script>
</head>
<body id = "parent">
    <h3>div 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
    <hr>
    <p> dom 트리에 동적으로 객체를 삽입할 수 있습니다. createElement(), appendChild(), removeChild() 메소드를 이용하여 새로운 객체를 생성, 삽입, 삭제하는 예제입니다.</p>
    <a href = "javascript:createDiv()">div 생성</a><p>
        <p>
        <button onclick="allClear()" style="background: black; color: white;">클릭하면 모두 삭제</button>
</body>
</html>
