<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    남 <input type="radio" name="yt" value="m">
    여 <input type="radio" name="yt" value="f" checked>
    <input type="button" value="클릭" onclick="f_checkt('yt');">
    동물 <input type="radio" name="dtt" value="d" checked>
    식물 <input type="radio" name="dtt" value="s">
    <input type="button" value="클릭" onclick="f_checkt('dtt');">
    <script>
        function f_checkt(param){
            var v_rdGrp = document.getElementsByName(param);
            for(var i = 0; i < v_rdGrp.length; i++){
                if(v_rdGrp[i].checked){
                    alert("체크된 value는 :"+v_rdGrp[i].value);
                    break;
                }
            }
        }
    </script>
    
</body>
</html>
