<!DOCTYPE html>
<html>

<head>
    <title>oncontextmenu</title>
    <script>
        function hideMenu() {
            alert("오른쪽 클릭<컨텍스트 메뉴>금지");
            return false;
        }
        document.oncontextmenu = hideMenu;
    </script>
    <script>
        // window.onload = function () {
        //     alert(document.getElementById("id_div").innerText); //온로드 써주지 않으면 값이 null이 됨
        // }

        function changeImage() {
            var sel = document.getElementById("sel");
            var img = document.getElementById("myImg");
            img.onload = function () { // 이미지 크기 출력
                var mySpan = document.getElementById("mySpan");
                mySpan.innerHTML = img.width + "x" + img.height;
            }
            var index = sel.selectedIndex; // 선택된 옵션 인덱스
            img.src = sel.options[index].value; // <option>의 value 속성
        }

        function checkFilled(obj) {
            if (obj.value == "") {
                alert("enter name!");
                obj.focus(); // obj에 다시 포커스
            }
        }
    </script>
    </script>
</head>

<body onload="changeImage()">
    <hr>
    <h3>onload로 이미지 크기 출력</h3>
    <form>
        <select id="sel" onchange="changeImage()">
            <option value="../object/img/apple.png">사과
            <option value="../object/img/banana.png">바나나
            <option value="../object/images/beach.PNG">과일아님
        </select>
        <span id="mySpan">이미지 크기</span>
    </form>
    <p><img id="myImg" src="../object/imag/apple.png" alt="."></p>


    <hr>
<!-- <body onload="document.getElementById('name').focus();"> 로드하자마자 포커스 가게끔 하는-->
    <h3>onfocus와 onblur</h3>
    <p>이름을 입력하지 않고 다른 창으로 이동할 수 없습니다.</p>
    <form>
        이름 <input type="text" id="name" onblur="checkFilled(this)"> 학번 <input type="text">
    </form>

</body>
