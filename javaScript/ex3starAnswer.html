<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var s_num = [[7, 7, 6, 6, 5,  0, 3, 4, 4], [4, 1, 4], [3, 3, 3], [3, 5, 3], [2, 9, 2]];
        var f_num = [[1, 1, 3, 3, 5, 15, 9, 7, 7], [3, 3]   , [3, 3]   , [2, 2]   , [1, 1]   ];
        
        // 전체 배열 크기만큼 
        for(var i = 0 ; i < s_num.length ; i ++){
            // 배열[i]의 배열 만큼
            s_arr = s_num[i];
            f_arr = f_num[i];
            slength = s_arr.length;
            flength = f_arr.length;
            // 길이가 같을경우            
            if (slength == flength){
                for(var y = 0 ; y < slength; y++){
                    var space = "";
                    space += fn_s_star(s_arr[y]);
                    space += fn_f_star(f_arr[y]);
                    space += fn_s_star(s_arr[y]);
                    document.write(space + "<br>");
                }
            // 길이가 다를 경우 
            }else{
                var space = "";
                for(var y = 0 ; y < slength; y ++ ){
                    space += fn_s_star(s_arr[y]);
                    if(y > flength ){
                        continue;
                    }            
                    space += fn_f_star(f_arr[y]);                      
                }
                document.write(space + "<br>");
            }
        }
     
        function fn_s_star(num){
            var star_s = "☆";
            var space  = "";
            for(var i = 0 ; i < num ; i ++){
                space += star_s;
            }
            return space;
        }
        function fn_f_star(num){
            var star_f = "★";
            var space  = "";
            for(var i = 0 ; i < num ; i ++){
                space += star_f;
            }
            return space;
        }

    </script>
</body>

</html>
