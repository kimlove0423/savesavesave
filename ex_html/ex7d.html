<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>마커 생성하기</title>

</head>

<body>
    <div id="map" style="width:100%;height:350px;"></div>

    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7a373d6954634cc6de87818c70af42e4"></script>
    
    <script>
        if (!navigator.geolocation) {
            alert('지원하지 않습니다.');
        } else {
            navigator.geolocation.getCurrentPosition(found);
        }
        function found(location) {
            // var lat = location.coords.latitude; //위도
            // var lon = location.coords.longitude; //경도
            var lat = 36.326859120277184;
            var lon = 127.40763742693004;

            var mapContainer = document.getElementById('map'),
            // container.src = 'http://map.kakao.com/link/to/넥스트아이티,' + lat + ',' + lon;
            // var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(lat, lon), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };
            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
            
            // 마커가 표시될 위치입니다 
            var markerPosition = new kakao.maps.LatLng(lat, lon);
            
            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });
           
            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);
        }


        // 36.326859120277184, 127.40763742693004


// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
// marker.setMap(null);    
    </script>
</body>

</html>
