<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주 이색 여행지</title>
    <style>
        fieldset {
            background-color: palegoldenrod;
            max-width: 500px;
        }

        h2 span {
            font-style: italic;
        }

        p>span {
            color: blue;
        }

        .dd {
            color: black;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <fieldset>
        <h2>야외 텐트를 닮은 건축물 <mark>"테쉬폰<span>(Cteshphon)</span>"</mark></h2>
        <p>아일랜드 출신 임피제 신부가 1954년 제주에 오면서 목장 숙소로 짓기 시작한 후 사료공장, <span class="dd">교회</span>성당으로 활용했습니다. 제주에서 점차 다른 지방으로 보급됐지만 현재 제주에만 건축물이 남아있으며, <span>국내 근현대 건축사의 한 페이지를 보여주는 가치를 지닌다</span>고 전문가들은 평가합니다</p>
        <img src="img/sung.JPG" width="550px">
    </fieldset>
</body>
</html>
