<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        html,body{
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
        }

        div.top {
            background: blue;
            height: 15%;
            width: 100%;
        }

        div.asideL{
            background: chartreuse;
            width: 15%;
            height: 70%;
            float: left;
        }

        div.asideR{
            background: chartreuse;
            width: 15%;
            height: 70%;
            float: right;
        }

        div.middle{
            background: black;
            display: inline-block;
            width: 70%;
            height: 70%;
        }

        div.bottom{
            background: red;
            display: block;
            height: 15%;
        }
    </style>
</head>
<body>
    <div class="top">top</div>
    <div class="asideL">aside</div>
    <div class="middle">middle</div>
    <div class="asideR">aside</div>
    <div class="bottom">bottom</div>
</body>
</html>
