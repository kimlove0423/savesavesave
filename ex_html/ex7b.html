<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- geolocation 객체
        var geolocation = navigator.geolocation;
        getCurrentPosition() 사용자의 현재 위치정보 반환
        watchPosition() 장치의 현재 위치에 대한 정보를 주기적으로 반환
        clearWatch() 현재 진행중인 watchPosition()실행을 중지
    -->
    <button onclick="getGeolocation();">위치정보 얻기</button>
    <div id="target"></div>
    <iframe id="map2" frameborder="0" style="width: 100%; height: 500px;"></iframe>
    <script>
        var myDiv = document.getElementById('target');
        function getGeolocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showLocation)
            }
        }
        function showLocation(location){
            myDiv.innerHTML = '(위도: '+ location.coords.latitude + ' 경도 :'+ location.coords.longitude+')';
            var container = document.getElementById('map2');
            container.src = 'http://map.kakao.com/link/to/넥스트아이티,'+location.coords.latitude+','+location.coords.longitude;
        }
    </script>
</body>
</html>
