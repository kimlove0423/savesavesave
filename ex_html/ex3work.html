<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body.main {
            padding-top: 10px;
            padding-left: 5px;
            padding-right: 5px;
            background-color: whitesmoke;
        }

        table {
            border: 1px solid silver;
            border-collapse: collapse;
            width: 350px;
        }

        thead>tr {
            border: hidden;
        }

        thead>td {
            border: hidden;
        }

        tbody {
            color: slategray;
            font-size: 12px;
            font-family: monospace;
        }

        tbody>tr {
            border: 1px solid silver;
            height: 30px;
            background-color: white;
            
        }

        tbody>td {
            border: 1px solid silver;
        }

        input.at {
            /* font-size: 10px; */
            width: 80%;
            height: 20px;
            border: hidden;
            font-weight: bold;
            color: slategray;
            font-size: 12px;
        }
        input.at2 {
            /* font-size: 10px; */
            width: 90%;
            height: 20px;
            border: hidden;
            font-weight: bold;
            color: slategray;
            font-size: 12px;
        }
        span {
            text-align: right;
        }
    
    </style>
</head>

<body class="main">

    <table>

    <table>
        <tbody>
            <tr>

            </tr>
            <tr>
                <td colspan="4">
                    <input type="button" value="남자"><input type="button" value="여자">

            <tr>

</html>
