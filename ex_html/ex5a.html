<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*duration 트랜지션 진행 시간을 설정*/
        #wrap .rec{
            width: 100px; height: 200px; background-color: #ff0000; transition-duration: 1s;
        }
        #wrap .rec:hover{
            width: 200px; height: 100px; background-color: #00ff00;
        }
        #wrap .rec:active{
            width: 200px; height: 200px; background-color: #0000ff; border-radius: 100px;
        }

        li {list-style: none;}
        #nav #gnb ul{overflow: hidden;}
        /*property:all 해당요소 모든 속성에 적용*/
        /*property:background-color 해당 요소의 배경색에 적용*/
        /*property: width, height 해당 요소의 높이에 트랜지션 적용*/
        #nav #gnb ul li{
            float: left; width: 100px; height: 50px;
            margin-right: 5px; text-align: center; background-color: #a0b03b;
            transition-duration: 5s, 2s;
        }
        /*delay 트랜지션 지연 시간*/
        #nav #gnb ul li:nth-child(1){transition-delay: 1s;}
        /*ease 천천히 시작, 빨라지다가 마지막은 천천히 default*/
        /*ease-in 시작을 느리게*/
        /*ease-out 느리게 끝남*/
        /*ease-in-out 느리게 시작하고 느리게 끝남*/
        /*linear 시작부터 끝까지 똑같은 속도로 진행*/
        #nav #gnb ul li:nth-child(2) {transition-timing-function: ease;}
        #nav #gnb ul li:nth-child(3) {transition-timing-function: ease-in;}
        #nav #gnb ul li:nth-child(4) {transition-timing-function: ease-out;}
        #nav #gnb ul li:nth-child(5) {transition-timing-function: ease-in-out;}
        /*delay 대상을 설정*/
        #nav #gnb ul li:nth-child(1):hover {height: 250px; background-color: #353a17; color: #ffffff;}
        #nav #gnb ul li:nth-child(2):hover {height: 250px; background-color: #173b37; color: #ffffff;}
        #nav #gnb ul li:nth-child(3):hover {height: 250px; background-color: #17173b; color: #ffffff;}
        #nav #gnb ul li:nth-child(4):hover {height: 250px; background-color: #342345; color: #ffffff;}
        #nav #gnb ul li:nth-child(5):hover {height: 250px; background-color: #23563b; color: #ffffff;}
        
        #ex{
            position: relative;
            width: 500px;
            height: 150px;
            margin: 0 auto;
            border: 1px solid #aaa;
            border-radius: 30px;
            padding: 20px;
        }
        /*브라우저에 따라 달라서 접두사를 붙여야함
        -webkit- :사파리 , 크롬
        -moz- :모질라, 파이어폭스
        -o- :오페라
        -ms- :마이크로 소프트 */
        #ex:hover .box{
            -webkit-transform: rotate(720deg);
            transform: rotate(720deg);
            margin-left: 420px;
        }
        .box{
            font-size: 12px;
            position: relative;
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            background-color: #eee;
        }
        .box p{
            text-align: center;
            padding-top: 4px;
        }
        #no-delay{
            -webkit-transition-duration: 3s;
            -moz-transition-duration: 3s;
            -o-transition-duration: 3s;
            transition-duration: 3s;
            border: 1px solid #ff6a00;
        }
        #delay{
            -webkit-transition-duration: 3s;
            -moz-transition-duration: 3s;
            -o-transition-duration: 3s;
            transition-duration: 3s;
            -webkit-transition-delay: 1s;
            -moz-transition-delay: 1s;
            -o-transition-delay: 1s;
            transition-delay: 1s;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="rec"> </div>
    </div>
    <div id="nav">
        <div id="gnb">
            <ul>
                <li>GNB_01</li>
                <li>GNB_02</li>
                <li>GNB_03</li>
                <li>GNB_04</li>
                <li>GNB_05</li>
            </ul>
        </div>
    </div>
    <div id="ex">
        <div id="no-delay" class="box"><p>no-delay</p></div>
        <div id="delay" class="box"><p>delay</p></div>
    </div>
</body>
</html>
