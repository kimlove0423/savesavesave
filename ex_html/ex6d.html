<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            position: relative;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        #container img{
            margin: 0%;
            padding: 0%;
            float: left;
            z-index: 5;
        }
        #circle1{
            position: absolute;
            width: 500px;
            border-radius: 750px;
            height: 500px;
            background: black;
            opacity: 1;
            transition: all 0.2s ease-in-out;
            z-index: 10;
        }
        #container:hover #circle1{
            opacity: 0;
            transform: translateX(500px);
        }
        #circle1 p{
            font-size: 100px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="../object/images2/moon.png" width="500px" id="moon" alt="">
        <div id="circle1">
            <p>달 입니다.</p>
        </div>
    </div>
</body>
</html>
