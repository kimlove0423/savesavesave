<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            //인덱스 번호보다 작은 태그
            $('li:lt(3)').css('background-color','yellow');
            //인덱스 번호보다 큰 태그
            $('li:gt(3)').css('background-color','pink');
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul>
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
        <li>내용6</li>
        <li>내용7</li>
        <li>내용8</li>
    </ul>
</body>
</html>
