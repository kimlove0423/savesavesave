<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <style>
        html,
        body {
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        div {
            width: 80%;
        }
    </style>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "http://api.upbit.com/v1/market/all"
                , dataType: "json"
                , success: function (data) {
                    fn_dataRead(data);
                }
                , error(e) {
                    console.log(e);
                }
            });
        });

        function fn_dataRead(jsonData) {
            var v_disp = document.getElementById('center');
            var v_localData = jsonData;
            var v_total = jsonData.length;

            var v_tblStr = "<br>";
            v_tblStr += "<table class='table table-striped table-hover'>";
            v_tblStr += "<thead><tr><td>No</td><td>market</td><td>korean name</td><td>english name</td></tr></thead><tbody>";
            for (var i = 0; i < v_total; i++) {
                v_tblStr += "<tr>";
                v_tblStr += "<td>" + i + "</td>";
                v_tblStr += "<td>" + v_localData[i].market + "</td>";
                v_tblStr += "<td>" + v_localData[i].korean_name + "</td>";
                v_tblStr += "<td>" + v_localData[i].english_name + "</td>";
                v_tblStr += "</tr>";
            }
            v_tblStr += "</tbody></table>";
            v_disp.innerHTML = v_tblStr;
        }

    </script>
</head>

<body>
    <!-- 본문 -->
    <div id="center"></div>

    <!-- 페이징처리 -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</body>

</html>
