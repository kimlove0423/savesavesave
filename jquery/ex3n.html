<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            
            //2가지 방법
            $('#menu li').each(function(i,k){
                console.log('Index:'+i);
                console.log('Value:'+k);
            });
            $.each($('#menu li'), function(i,k){
                console.log('Index:'+i);
                console.log('Value:'+k);
            });

            var arr = ['펭수', '길동','펭수2'];
            $.each(arr,function(i,k){
                console.log('Index:'+i);
                console.log('Value:'+k);
            });
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
    </ul>
</body>
</html>
