<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function(){
            //부모자식 선택하기
            $('.second').parent().css('border','1px solid red');
            $('#wrap li').css('border','1px solid blue');
            $('body').children().css('border','3px solid yellow');
            // children().children() 이런식으로도 쓸 수 있음.
            // parent().children()으로 중복도 가능.
        });
    </script>
</head>
<body>
    <h1>인접 관계 선택자</h1>
    <ul id="wrap">
        <li>내용1
            <ul>
                <li>내용2</li>
                <li class="second">내용3</li>
            </ul>
        </li>
    </ul>
</body>
</html>
