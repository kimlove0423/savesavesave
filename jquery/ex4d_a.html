    <style>
        .red{
            background-color: red;

<script>

            // toggleClass 있으면 제거 없으면 추가.
            $(document).on('click','p', function(){
                alert($(this).hasClass('red')); //있으면 t 없으면 f
                $(this).toggleClass('red');
            });
        });
</script>
