<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" style="background-color: aliceblue;" width="250" height="150"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        context.beginPath(); //빈경로 생성
        context.strokeStyle = "blue"; //선 색
        context.rect(30,30,50,50); //30,30 위치에서 50 50 사이즈 사각형
        context.stroke(); //외곽선 그리기

        context.beginPath();
        context.fillStyle = 'violet';
        context.rect(60,60,50,50);
        context.fill(); //선 체우기

        context.font = "20px";
        context.fillStyle = 'green';
        context.fillText("text",60,60);
    </script>
</body>
</html>
