<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" style="background-color: aliceblue;" width="200" height="300"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');

        var x = 0;
        var y = 0;
        function drawCircle() {
            return function () {
                if (y < 255) {
                    context.beginPath();
                    y = x * 5;
                    context.strokeStyle = "rgb(" + y + "," + y + "," + y + ")";
                    context.arc(100, 70 + x, 30, 0, 2 * Math.PI, false);
                    context.stroke();
                    x++;
                } else {
                    stopme();
                }
            }
        }
        a = setInterval(drawCircle(), 50);

        function stopme(){
            clearInterval(a);
        }

    </script>
</body>

</html>
