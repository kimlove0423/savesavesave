<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        div{
            text-align: center;
            display: table-cell;
            vertical-align: middle;
        }
        .bubble{
            position: absolute;
            width: 100px;
            height: 42px;
            background-color: black;
            color: blanchedalmond;
            opacity: 0.6;
            font-size: 1.2em;
            border-radius: 10px;
            animation: bubblepop 2s forwards;
        }
        /* .bubbletxt{
            height: 100%;
        } */
        @keyframes bubblepop{
            0%{transform: scaleX(0) }
            3%{transform: scaleX(1) }
            95%{transform: scaleX(1) }
            98%{transform: scaleX(0) }
            100%{transform: scaleX(0) }
        }
    </style>
    <script>
        var winW, winHm, rX, rY;
        winW = window.innerWidth;
        winH = window.innerHeight;
        rX = Math.random()*winW +1;
        rY = Math.random()*winH +1;
        console.log(rX,rY);

        var getBu = document.getElementsByTagName('div');
        getBu.style.transform = 'translate('+rX+'px, '+rY+'px)';
    </script>
</head>
<body>
    <div class="bubble">
        Bored
    </div>
    <div class="bubble">
        Bored2
    </div>
</body>
</html>
