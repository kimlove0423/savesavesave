<body>
    <script type="text/javascript">
        // JSON
        var orderJSON = '{'+
        '"name": "HongGilDong"'+

        ',"address": { "nation": "Korea", "city": "Seoul", "postalCode": "123-456" }'+
        ',"특기": ["검술", "무술"]'+

        // JSON 문자열을 파싱하여 자바스크립트 객체로 변환합니다.
        var order = JSON.parse(orderJSON);
        document.writeln('order.name: ' + order.name + '<br/>');
        document.writeln('order.age: ' + order.age + '<br/>');
        document.writeln('<br/>');
        console.log(order);
        alert(order.address);
        for (var add in order.address) {
        document.writeln(add + ' : ' + order.address[add] + '<br/>');
        }
        document.writeln('<br/>');
        document.writeln('order.baroOn: ' + order.특기 + '<br/>');
        document.writeln('<br/>');
    </script>
</body>
