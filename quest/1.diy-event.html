<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>자바스크립트 이벤트</title>
	<link rel="stylesheet" href="event422.css">
	<script>
		function det(obj){
			var whatBt = document.getElementById(obj.id);
			var d = document.getElementById("desc");
			if(obj.id == "open"){
				d.style.display = "block";
				whatBt.style.display = "none";
				var bt = document.getElementById('close');
				bt.style.display = "block";
			}else{
				d.style.display = "none";
				whatBt.style.display = "none";
				var bt = document.getElementById('open');
				bt.style.display = "block";
			}
		}

	</script>
</head>
<body>
	<div id="item">
		<img src="../object/images/flower1.jpg" alt="">
		<button class="over" id="open" onclick="det(this)">상세 설명 보기</button>
		<div id="desc" class="detail">
			<h4>민들레</h4>
			<p>어디서나 매우 흔하게 보이는 잡초로서 바닥에 딱 붙어서 꽃봉오리 하나가 쏙 올라온다. 톱니 모양의 잎새와 눈에 확 띄는 노란 꽃이 인상적이다. 특히 꽃이 지고나면 솜털모양의 깃을 가진 씨앗들이 나오는데 바람을 타고 날아가서 널리 퍼진다.</p>
			<button id="close" onclick="det(this)">상세 설명 닫기</button>
		</div>
	</div>	
</body>
</html>
