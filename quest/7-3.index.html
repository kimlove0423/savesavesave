<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #button {
            /* width: 400; */
            display: none;
        }

        div p {
            font-style: italic;
            font-size: 30px;
        }
    </style>

    <script>
        var win = null;
        function load(){
            window.name = "main";
            win = window.open('7-1.login.html','popup','width=400, height=200');
        }
    </script>

</head>

<body>
    <div id="topmsg">
        <p>top msg</p>
    </div>
    <div id="countmsg">
        <p>count msg</p>
    </div>
    <div id="button">
        <button onclick="load()">로그인</button>
    </div>
    <script>
        // var topPlace;
        var topPlace = document.getElementById("topmsg").firstElementChild;
        var middlePlace = document.getElementById("countmsg").firstElementChild;
        var loginMem = document.cookie.replace("username=", "");
        
        var date = new Date();
        var fixedS = date.getSeconds()+60;
        var i = date.getSeconds();
        // Date() 
        function mainpg() {
            return function () {
                if (loginMem != "") {
                    document.getElementById("button").style.display = "none";
                    topPlace.textContent = loginMem + "님이 로그인 하였습니다.";
                    middlePlace.textContent = "접속 남은시간:"+(fixedS-i)+"초";
                } else {
                    document.getElementById("button").style.display = "block";
                    topPlace.textContent = "로그인 하십시오";
                    stopme();
                    // middlePlace.textContent = "접속 남은시간:"+(60-i)+"초";
                }
                i++;
            }
        }
        a = setInterval(mainpg(), 1000);

        function stopme(){
            clearInterval(a);
        }
       
    </script>
</body>

</html>
