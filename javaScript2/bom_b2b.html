<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var openWin;
        function load(url){
            window.name = "parentForm";
            openWin = window.open(url,'childForm','width=400, height=200');
            openWin.onload = function(){
                openWin.document.getElementById('input1').value = document.getElementById('output1').value;
            }
        }
    </script>
</head>
<body>
    <input type="text" id="output1"><button onclick="load('bom_b2a.html')">자식열기</button>
</body>
</html>
